<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeet - Social Media Platform</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="images/Logo.svg" alt="" />
    </header>
    <h1>
      Mee<span class="extra-e">e</span>t<span class="new-space">New</span>
      Entrepre<span class="letter-overlap">neurs</span>
    </h1>
    <div class="info">
      <p>
        Meeet is a new social media platform for entrepreneurs to connect and
        socialize.
      </p>
    </div>
    <button class="notify-btn">Get notified at launch</button>
    <a class="twitter-container" href="#">
      <img src="images/Twitter.svg" alt="" />
      <p>Follow us on Twitter</p>
    </a>
    <div class="avatar-group">
      <img class="avatar-1" src="images/User Avatar 3.svg" alt="" />
      <img class="avatar-2" src="images/User Avatar 6.svg" alt="" />
      <img class="avatar-3" src="images/User Avatar 5.svg" alt="" />
      <img class="avatar-4" src="images/User Avatar 4.svg" alt="" />
      <img class="avatar-5" src="images/User Avatar 2.svg" alt="" />
      <img class="avatar-6" src="images/User Avatar 1.svg" alt="" />
    </div>
  </body>
</html>
